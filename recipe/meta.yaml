{% set name = "tableschema-sql" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 791140479b8f1acd75f381a96aa52b6d15edde1153531efb3451140fa1d88e4a

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python
    - pip
  run:
    - python
    - six >=1.9
    - sqlalchemy >=1.0
    - pybloom_live >=2.2
    - tabulator >=1.0.0a5
    - tableschema >=1.0

test:
  imports:
    - tableschema_sql

about:
  home: http://github.com/frictionlessdata/tableschema-sql-py
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Generate and load SQL tables based on Table Schema descriptors.

extra:
  recipe-maintainers:
    - roll
